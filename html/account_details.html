<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-row">
                <div class="logo-area">
                    <img src="images/logo.png" alt="Logo Image" class="logo-image">
                </div>
                <div class="bank-name-area">
                    <h1>Bank Name (Big Font-use header tags)</h1>
                    <table class="menu-table">
                        <tr><td>Dashboard</td><td>|</td><td>Open A/C</td><td>|</td><td>Loan</td><td>|</td><td>Deposit</td></tr>
                    </table>
                </div>
            </div>
        </header>

        <main class="form-page">
            <h2>Account Opening Details</h2>
            <div class="details-section">
                <p><strong>Customer Name:</strong> <span id="display-cname"></span></p>
                <p><strong>Address:</strong> <span id="display-address"></span></p>
                <p><strong>City:</strong> <span id="display-city"></span></p>
            </div>
        </main>
    </div>
</body>
</html>
