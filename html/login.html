<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BankSystem</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="main-container">

        <header>
            <div class="header-row">
                <div class="logo-area">
                    <img src="images/logo.png" alt="Logo Image" class="logo-image">
                </div>
                <div class="bank-name-area">
                    <h1>Bank Name (Big Font-use header tags)</h1>
                    <table class="menu-table">
                        <tr>
                            <td>Home</td>
                            <td>|</td>
                            <td>About Us</td>
                            <td>|</td>
                            <td>Login</td>
                        </tr>
                    </table>
                </div>
            </div>
        </header>

        <main class="form-page">
            <h2>Login</h2>
            <form action="#" method="post" class="standard-form">
                
                <div class="form-row">
                    <label for="uname">Username:</label>
                    <input type="text" id="uname" name="username" class="text-field">
                </div>
                
                <div class="form-row">
                    <label for="pword">Password:</label>
                    <input type="password" id="pword" name="password" class="text-field">
                </div>
                
                <div class="form-buttons-single">
                    <button type="submit" class="submit-btn-large">Login Now</button>
                </div>
            </form>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
