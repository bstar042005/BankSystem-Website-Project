<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Details</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-row">
                <div class="logo-area">
                    <img src="images/logo.png" alt="Logo Image" class="logo-image">
                </div>
                <div class="bank-name-area">
                    <h1>Bank Name (Big Font-use header tags)</h1>
                    <table class="menu-table">
                        <tr><td>Home</td><td>|</td><td>About Us</td><td>|</td><td>Login</td></tr>
                    </table>
                </div>
            </div>
        </header>

        <main class="form-page">
            <h2>Login Details</h2>
            <div class="details-section">
                <p><strong>Username:</strong> <span id="display-uname"></span></p>
                <p><strong>Password:</strong> <span id="display-pword"></span></p>
            </div>
        </main>
    </div>
</body>
</html>
